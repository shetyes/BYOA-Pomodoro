<html lang="en">
<head>

    <title>Neetika's Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button id="mode-switch" aria-label="Toggle rest mode">
